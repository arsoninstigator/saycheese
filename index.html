<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anne's Dark Arts Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
:root { --blood: #8a0303; --fog: rgba(255, 255, 255, 0.1); }
body { background: #00000); color: #fff; }
header { height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; }
h1 { font-size: 5em; letter-spacing: 10px; text-shadow: 0 0 10px var(--blood), 0 0 20px var(--blood); animation: flicker 5s infinite; }
.subtitle { font-size: 1.5em; opacity: 0.7; }
section { margin: 50px 0; padding: 30px; background: rgba(10, 0, 0, 0.8); border: 1px solid var(--fog); }
h2 { font-size: 2.5em; margin-bottom: 20px; }
.content-card { background: rgba(20, 0, 0, 0.9); padding: 20px; margin-bottom: 20px; }
.skills-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
.skill-category { padding: 20px; background: rgba(20, 0, 0, 0.9); }
.skill-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
</style>
</head>
<body>
    <header>
        <div>
            <h1>Dark Arts Portfolio</h1>
            <p class="subtitle"><b>Inspired by a Harry Potter Marathon</b></p>
        </div>
    </header>
    <section>
        <h2>Education</h2>
        <div class="content-card">
            <h3>Hogwarts School of Witchcraft</h3>
            <p>Master of Dark Arts in Computer Science</p>
        </div>
    </section>
    <section>
        <h2>Experience</h2>
        <div class="content-card">
            <h3>Digital Exorcist</h3>
            <p>Intern @ Cybersecurity Division</p>
        </div>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="content-card">
            <h3>Ghost.js Framework</h3>
            <p>Haunted JS framework writing its own code at night</p>
        </div>
    </section>

</body>
</html>
